    <style>
        /* Estilos para el encabezado */
        header {
            width: 100%;
            height: 50px;
            background-color: rgba(112, 210, 255, 0.918);
            text-align: center;
            margin: 0 auto; /* Centrar horizontalmente */
        }

        /* Estilos para el título del encabezado */
        header h1 {
            margin: 0;
            padding: 10px;
            color: azure;
        }

        /* Estilos para el menú de navegación */
        nav.menu {
            text-align: center;
        }

        /* Estilos para los elementos del menú */
        nav.menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav.menu ul li {
            display: inline;
            margin-right: 20px;
        }

        nav.menu ul li:last-child {
            margin-right: 0;
        }

        /* Estilos para el contenido principal */
        body {
            text-align: center;
        }

        /* Estilos para el formulario de inicio de sesión y registro */
        .login-form {
            margin: 0 auto; /* Centrar horizontalmente */
            width: 300px;
            padding: 20px;
        }

        .login-form h1 {
            font-size: 24px;
            color: #da4012;
        }

        .input {
            margin-bottom: 15px;
        }

        .input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .check {
            text-align: left;
        }

        .check input {
            margin-right: 5px;
        }

        /* Estilos para las tarjetas de productos */
        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 4px rgb(255, 255, 255);
            margin: 20px auto; /* Centrar horizontalmente */
        }

        .product-card img {
            max-width: 100%;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
        }

        .product-price {
            font-size: 16px;
            color: #007bff;
        }

        /* Estilos para el pie de página */
        .footer {
            text-align: center;
            background-color: rgba(82, 215, 255, 0.918);
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>

    <nav class="menu">

        <div class="input">

        </div>

            <input type="password" class="input1" placeholder="CONTRASEÑA:" required>

            <input type="number" min="10" max="50" required step="3" placeholder="Número">

        </div>
        <div class="input">
            <input type="password" placeholder="Contraseña">

            <input type="color" placeholder="Color">
        </div>
        <div class="input">
            <input type="tel" placeholder="Teléfono">
        </div>
        <div class="input">
            <input type="email" placeholder="Correo">
        </div>
        <div class="input">
            <input type="month" placeholder="Mes y día actual">
        </div>
        <div class="input">
            <input type="time" placeholder="Hora">
        </div>
        <div class="button">
            <input type="submit" value="Enviar">
        </div>
